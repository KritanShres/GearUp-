{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/sliding.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <form method="POST" action="#" class="sign-in-form">
                {% csrf_token %}
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  {{ login_form.username }}
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  {{ login_form.password }}
                </div>
                <input type="submit" name="login" value="Login" class="btn solid" />
              </form>
              <form method="POST" action="#" class="sign-up-form">
                {% csrf_token %}
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  {{ signup_form.username }}
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  {{ signup_form.email }}
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  {{ signup_form.password1 }}
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  {{ signup_form.password2 }}
                </div>
                <input type="submit" name="signup" value="Sign up" class="btn" />
              </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Sign Up!</h3>
            <br/>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{% static 'images/pages.svg' %}" class="image" alt="" style="width: 400px; height: auto;" />

        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sign In</h3>
            <br/>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{% static 'images/website.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="{% static 'js/sliding.js' %}"></script>
  </body>
</html>
